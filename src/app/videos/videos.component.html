<app-navbar></app-navbar>
<div class="videoContainer">
    <h2 style="color: #c76d1e;padding-left: 3%; text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.9);text-align: center;">
        Videos</h2>
    <div class="row">
        <div class="col-sm-4" style="padding-bottom: 3%;padding-left: 2%;">
            <h3 style="text-align: center;">Fire Detection</h3>
            <video controls style="height: 250px;width: 100%;">
                <source [src]="'assets/detected.mp4'" type="video/mp4">
               
            </video>
        </div>
        <div class="col-sm-4" style="padding-bottom: 3%;padding-left: 2%;">
            <h3 style="text-align: center;">Animal Detection</h3>
            <video controls style="height: 230px;width: 100%;">
                <source [src]="'assets/detected1.mp4'" type="video/mp4">
            
            </video>
        </div>
        <div class="col-sm-4" style="padding-bottom: 3%;padding-left: 2%;">
            <h3 style="text-align: center;">Animal Detection</h3>
            <video controls style="height: 230px;width: 100%;">
                <source [src]="'assets/detected_object.mp4'" type="video/mp4">
            
            </video>
        </div>
    </div>
    <app-footer></app-footer>
